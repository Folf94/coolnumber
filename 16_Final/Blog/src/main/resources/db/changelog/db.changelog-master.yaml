databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-blog.yaml
  - changeSet:
      id: 1
      author: root
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_moderator
                  type: BOOLEAN
                  nullable: false
              - column:
                  name: reg_time
                  type: DATETIME
                  nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  nullable: false
              - column:
                  name: code
                  type: varchar(255)
                  nullable: true
              - column:
                  name: photo
                  type: varchar(255)
                  nullable: true
        - createTable:
            tableName: posts
            columns:
              - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  nullable: false
              - column:
                  name: moderation_status
                  type: varchar(255)
                  defaultValue: NEW
                  nullable: false
              - column:
                  name: moderator_id
                  type: int
                  nullable: true
              - column:
                  name: user_id
                  type: BIGINT
                  nullable: false
              - column:
                  name: time
                  type: DATETIME
                  nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  nullable: false
              - column:
                  name: view_count
                  type: varchar(255)
                  nullable: false
        - createTable:
            tableName: post_votes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  nullable: false
              - column:
                  name: time
                  type: DATETIME
                  nullable: false
              - column:
                  name: value
                  type: TINYINT
                  nullable: false
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  nullable: false
        - createTable:
            tableName: tag2post
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  nullable: false
              - column:
                  name: tag_id
                  type: BIGINT
                  nullable: false
        - createTable:
            tableName: post_comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: parent_id
                  type: int
                  nullable: true
              - column:
                  name: post_id
                  type: BIGINT
                  nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  nullable: false
              - column:
                  name: time
                  type: DATETIME
                  nullable: false
              - column:
                  name: text
                  type: TEXT
                  nullable: false
        - createTable:
            tableName: captcha_codes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: DATETIME
                  nullable: false
              - column:
                  name: code
                  type: TINYTEXT
                  nullable: false
              - column:
                  name: secret_code
                  type: TINETEXT
                  nullable: false
        - createTable:
            tableName: global_settings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(255)
                  nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  nullable: false
              - column:
                  name: value
                  type: BOOLEAN
                  nullable: false